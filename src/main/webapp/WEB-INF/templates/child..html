<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Childeren</title>
</head>
<body>
<div th:each="child:${children">
    <p th:text="${child.lastName"></p>
    <p th:text="${child.age"></p>
    <img th:src="@{/images/{image}(image=${child.parent})}" alt="">
</div>
</body>
</html>
